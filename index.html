<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jireh Beauty Salon Nails Bar</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>
    body {
      background: #fdf6f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      max-width: 900px;
      margin-top: 40px;
    }
    .invoice {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .invoice h2 {
      font-weight: bold;
    }
    .logo {
      max-width: 150px;
    }
    .form-control:focus {
      box-shadow: none;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="invoice" id="factura">
    <div class="text-center mb-4">
      <img src="logo.png" class="logo mb-2" />
      <h2>Jireh Beauty Salon Nails Bar</h2>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Nombre del Cliente</label>
        <input type="text" id="cliente" class="form-control">
      </div>
      <div class="col">
        <label>NÃºmero de WhatsApp (+1...)</label>
        <input type="text" id="telefono" class="form-control">
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label>Producto o Servicio</label>
        <input type="text" id="servicio" class="form-control">
      </div>
      <div class="col">
        <label>Precio (DOP)</label>
        <input type="number" id="precio" class="form-control">
      </div>
      <div class="col">
        <label>&nbsp;</label>
        <button class="btn btn-primary w-100" onclick="agregarServicio()">Agregar</button>
      </div>
    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Servicio</th>
          <th>Precio (DOP)</th>
        </tr>
      </thead>
      <tbody id="lista-servicios"></tbody>
      <tfoot>
        <tr>
          <th>Total</th>
          <th id="total">RD$ 0.00</th>
        </tr>
      </tfoot>
    </table>
    <button class="btn btn-success w-100" onclick="generarFactura()">Generar Factura y Enviar por WhatsApp</button>
  </div>
</div>
<script>
let servicios = [];

function agregarServicio() {
  const servicio = document.getElementById("servicio").value;
  const precio = parseFloat(document.getElementById("precio").value);

  if (servicio && !isNaN(precio)) {
    servicios.push({ servicio, precio });
    document.getElementById("servicio").value = "";
    document.getElementById("precio").value = "";
    actualizarTabla();
  }
}

function actualizarTabla() {
  const lista = document.getElementById("lista-servicios");
  lista.innerHTML = "";
  let total = 0;
  servicios.forEach(item => {
    lista.innerHTML += `<tr><td>${item.servicio}</td><td>RD$ ${item.precio.toFixed(2)}</td></tr>`;
    total += item.precio;
  });
  document.getElementById("total").textContent = `RD$ ${total.toFixed(2)}`;
  guardarEnLocal(total);
}

function guardarEnLocal(total) {
  const hoy = new Date().toISOString().split('T')[0];
  const datos = JSON.parse(localStorage.getItem('ventas') || '{}');
  datos[hoy] = (datos[hoy] || 0) + total;
  localStorage.setItem('ventas', JSON.stringify(datos));
}

async function generarFactura() {
  const cliente = document.getElementById("cliente").value;
  const telefono = document.getElementById("telefono").value;
  if (!cliente || !telefono.startsWith('+1')) return alert("Complete los datos correctamente");

  const factura = document.querySelector(".invoice");
  const canvas = await html2canvas(factura);
  const imgData = canvas.toDataURL('image/png');
  const pdf = new jspdf.jsPDF();
  pdf.addImage(imgData, 'PNG', 0, 0, 210, 297);
  pdf.save(`Factura_${cliente}.pdf`);

  const url = `https://wa.me/${telefono.replace('+', '')}?text=Gracias%20por%20tu%20visita%20a%20Jireh%20Beauty%20Salon.%20Adjuntamos%20tu%20factura.`;
  window.open(url);
}
</script>
</body>
</html>
